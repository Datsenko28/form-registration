<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма реєстриції</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Контейнер -->
    <article class="container">
      <!-- Внутрішній блок  -->
      <div class="block">
        <section class="block__item block-item">
          <h2 class="block-item__title">У вас вже є акаунт</h2>
          <button class="block-item__btn signin-btn">Увійти</button>
        </section>
        <section class="block__item block-item">
          <h2 class="block-item__title">У вас ще не має акаунта?</h2>
          <button class="block-item__btn signup-btn">Зареєструватись</button>
        </section>
      </div>
      <!--Блок форми-->
      <div class="form-box">
        <!-- Форма входу -->
        <form action="#" class="form form__signin">
          <h3 class="form__title">Вхід</h3>
          <p>
            <input type="text" class="form__input" placeholder="Логін" />
          </p>
          <p>
            <input type="password" class="form__input" placeholder="Пароль" />
          </p>
          <p>
            <button class="form__btn">Увійти</button>
          </p>
          <p><a href="#" class="form__forgot">Відновлення паролю</a></p>
        </form>
        <!-- Форма регістрації  -->
        <form action="#" class="form form__signup">
          <h3 class="form__title">Регістрація</h3>
          <p>
            <input type="text" class="form__input" placeholder="Логін" />
          </p>
          <p>
            <input type="email" class="form__input" placeholder="Email" />
          </p>
          <p>
            <input type="password" class="form__input" placeholder="Пароль" />
          </p>
          <p>
            <input
              type="password"
              class="form__input"
              placeholder="Підтвердіть пароль"
            />
          </p>
          <p>
            <button class="form__btn form__btn-signup">Зареєструватись</button>
          </p>
        </form>
      </div>
    </article>
  </body>
  <script src="script.js" defer></script>
</html>
